<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Markers Demo</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>

<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYW5uYWJpYWxhcyIsImEiOiJjaWh3bzVybjUwMm92dGZraHFwcnY4bG16In0.j2Sl8c2UoLY_yHBjO1vAfQ';
var map = L.mapbox.map('map', 'annabialas.c1658c05')
    .setView([40.6932, -73.9862], 18);

var myLayer = L.mapbox.featureLayer().addTo(map);

var geoJson = [{

    "geometry": {

    },
    "properties": {
        "title": "Starbucks",
        "description":"",
        "icon": {
            "iconUrl": "img/starbucks1.png",
            "iconSize": [50, 75], // size of the icon
            "iconAnchor": [25, 25], // point of the icon which will correspond to marker's location
            "popupAnchor": [0, -25], // point from which the popup should open relative to the iconAnchor
            "className": "dot"
        }
    }
}, {
    "type": "Feature",
    "geometry": {
        "type": "Point",
        "coordinates": [-73.98643, 40.69365]
    },
    "properties": {
        "title": "Chipotle",

        "icon": {
            "iconUrl": "img/chipotle.png",
            "iconSize": [50, 75], // size of the icon

            "popupAnchor": [0, -25], // point from which the popup should open relative to the iconAnchor

         }

},{

},{

            -73.98609906435013,
            40.6934717440515
          ]
        ]
  	}
}];






// Set a custom icon on each marker based on feature properties.
myLayer.on('layeradd', function(e) {
    var marker = e.layer,
        feature = marker.feature;

   
    marker.setIcon(L.icon(feature.properties.icon));

    var popupContent =  '<strong>' + feature.properties.title + '</strong>' + '<br>' + feature.properties.description;

    // http://leafletjs.com/reference.html#popup
    marker.bindPopup(popupContent,{
        closeButton: true
      
    });
    
});




// Add features to the map.
myLayer.setGeoJSON(geoJson);



</script>
</body>
</html>
